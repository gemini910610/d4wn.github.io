<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LINK START</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/sao.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body id="b">
        <!--選單-->
        <div class="top text-size-24">
            <!--置頂-->
            <div id="topbar" class="bar gradual">
                <div class="bar-item button cursor-pointer hover-blue" onclick="window.location.href='#HELP';">HELP</div>
                <div class="bar-item button cursor-pointer hover-blue" onclick="window.location.href='#RPG';rpg();">RPG</div>
            </div>
            <!--側向-->
            <div id="sidebar" class="sidebar background-black animate-left" style="display: none;">
                <div class="button cursor-pointer right hover-blue turquoise fa fa-times" onclick="item(2);"></div>
                <div class="bar-item button cursor-pointer hover-blue turquoise" style="margin: 40px 0px 0px 0px;" onclick="window.location.href='#TOP';item(2);">TOP</div>
                <div class="bar-item button cursor-pointer hover-blue turquoise" onclick="window.location.href='#HELP';item(2);">HELP</div>
                <div class="bar-item button cursor-pointer hover-blue turquoise" onclick="window.location.href='#RPG';item(2);rpg();">RPG</div>
            </div>
            <div id="sidebar-button" class="button cursor-pointer hover-blue turquoise round animate-left fa fa-bars" onclick="item(3);" style="display: none;"></div>
        </div>
        <!--背景圖片-->
        <div id="TOP" class="background display-container">
            <div class="display-middle text-size-64 white text-stroke">
                <div class="center">
                    Coming Soon
                </div>
                <div id="birthday"></div>
            </div>
        </div>
        <!--HELP-->
        <div id="HELP" class="center background-2 container" style="height: 100%;">
            <br>
            <div class="black" style="background-color: rgba(255, 255, 255, 0.75);height: 92.5%;">
                <br>
                <div class="text-size-64">HOW TO PLAY</div>
                <hr style="height: 5px;width: 90%;background-color: black;">
                <div class="button cursor-pointer text-size-36 a_kso round-all hover-blue" style="width: 85%;margin-top: 10px;" onclick="Q1();">如何通關</div>
                <div class="button cursor-pointer text-size-36 a_kso round-all hover-blue" style="width: 85%;margin-top: 10px;" onclick="Q2();">掉落物</div>
                <div class="button cursor-pointer text-size-36 a_kso round-all hover-blue" style="width: 85%;margin-top: 10px;" onclick="Q3();">特殊選單</div>
                <div class="button cursor-pointer text-size-36 a_kso round-all hover-blue" style="width: 85%;margin-top: 10px;" onclick="Q4();">星爆氣流斬</div>
                <div class="a_kso" style="width: 85vw;height: 37.5%;margin-top: 20px;margin-left:auto;margin-right:auto;">
                    <div id="Q" class="text-size-36">常見問題</div>
                    <hr style="border: 2.5px solid black;background-color: black;">
                    <br>
                    <div id="A" class="text-size-24" style="height: 50%;"></div>
                </div>
                <br>
            </div>
        </div>
        <!--RPG-->
        <div id="RPG" class="center text-size-24 aincrad" onclick="atk();">
            <div style="position: relative; top: 200px;">
                <canvas id="canvas" width="1000" height="135"></canvas>
                <div id="victory" class="white text-size-64 text-stroke" style="margin-top: 100px;">click to attack</div>
                <div class="white text-size-64" style="position: absolute;top: 20px;left: 345px;">BOSS</div>
                <div id="hp" class="white text-size-32" style="position: absolute;top: 85px;left: 910px;text-align: right;width: 195px;"></div>
                <div id="lv" class="white text-size-32" style="position: absolute;top: 85px;left: 1137.5px;"></div>
            </div>
            <div id="sao_menu_panel">
                <div id="panel_title" class="display-container">
                    <div class="display-middle">Congratulations!!</div>
                </div>
                <div id="panel_hori"></div>
                <div id="panel_main" style="padding: 10px 0;">
                    You found a useless menu!!
                </div>
                <div id="panel_right_arrowhead"></div>
            </div>
        </div>
        <!--特殊選單-->
        <div id="menu" class="sao-menu" style="transform: translate(-50px,-200px);">
            <div id="overlay" class="overlay"></div>
            <div id="sao-option-info" class="sao-option">
                <div id="info-option" class="info-option">
                    <div class="circle button" onmouseover="oninfo();" onmouseout="outinfo();" onmousedown="downinfo();" onmouseup="oninfo();" onclick="clickinfo();"></div>
                </div>
            </div>
            <div id="sao-option-plugin" class="sao-option">
                <div id="plugin-option" class="plugin-option">
                    <div class="circle button" onmouseover="onplugin();" onmouseout="outplugin();" onmousedown="downplugin();" onmouseup="onplugin();" onclick="showStage();"></div>
                </div>
            </div>
            <div id="sao-option-setting" class="sao-option">
                <div id="setting-option" class="setting-option">
                    <div class="circle button" onmouseover="onsetting();" onmouseout="outsetting();" onmousedown="downsetting();" onmouseup="onsetting();" onclick="changeCursor();"></div>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
        <script src="js/sao.js"></script>
        <script src="js/canvas.js"></script>
    </body>
</html>
